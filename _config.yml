# Jekyll Configuration for Nomsa Ngwenya's CV

title: "NG Ngwenya CV"
author: "Nomsa Ngwenya"
description: "Creative and goal-driven senior student of NWU with a passion for ICT."
email: nkululekongwenya123@gmail.com

# Use the Midnight theme
theme: jekyll-theme-midnight

# URL settings
url: "https://cyberkidleko.github.io"  # Main GitHub Pages URL
baseurl: "/cyberkidleko1.github.io"    # Repository name

# Markdown processing
markdown: kramdown

# Permalinks
permalink: pretty

# Plugins (for GitHub Pages)
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Social media
social:
  github: CyberKidLeko

# Build settings
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor

# Configuration for Midnight theme
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
